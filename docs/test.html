    <!-- JSSOR JS-->
    <script type="text/javascript">
        jQuery(document).ready(function($) {

            var jssor_1_options = {
                $AutoPlay: 1,
                $Idle: 0,
                $SlideDuration: 5000,
                $SlideEasing: $Jease$.$Linear,
                $PauseOnHover: 4,
                $SlideWidth: 140,
                $Cols: 7,
                $Align: 0
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            /*#region responsive code begin*/

            var MAX_WIDTH = 980;

            function ScaleSlider() {
                var containerElement = jssor_1_slider.$Elmt.parentNode;
                var containerWidth = containerElement.clientWidth;

                if (containerWidth) {

                    var expectedWidth = Math.min(MAX_WIDTH || containerWidth, containerWidth);

                    jssor_1_slider.$ScaleWidth(expectedWidth);
                } else {
                    window.setTimeout(ScaleSlider, 30);
                }
            }

            ScaleSlider();

            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            /*#endregion responsive code end*/
        });

    </script>
    <!--Yukarı Git Butonu-->
    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) /* Sayfa ne kadar aşağı kayarsa buton görünsün. 100 sayısı = Kaydırma çubuğunun piksel konumu. Bu sayı değiştirilebilir. */

                $("#topcontrol").fadeIn(500); /* // Yukarı çık butonu ne kadar hızla ortaya çıksın. 500 milisaniye = 0,5 saniye. Bu sayı değiştirilebilir. */
            else
                $("#topcontrol").fadeOut(500); /* Yukarı çık butonu ne kadar hızla ortadan kaybolsun. 500 milisaniye = 0,5 saniye. Bu sayı değiştirilebilir. */
        });
        $(document).ready(function() {
            $("#topcontrol").click(function() { /* Yukarı çık butonuna tıklanıldığında aşağıdaki satır çalışır. */
                $("html, body").animate({
                    scrollTop: "0"
                }, 500);
                /* Sayfa ne kadar hızla en yukarı çıksın.
                       0 sayısı sayfanın en üstüne çıkılacağını belirtir.
                       500 sayısı ne kadar hızla çıkılacağını belirtir. 500 milisaniye = 0,5 saniye. Bu sayı değiştirilebilir. */
                return false;
            });
        });

    </script>
