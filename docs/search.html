    <!-- Bu tooltipler sayesinde js kodlarının çalışıp çalışmadığını anlayabiliriz.. -->
    <script>
        // Init tooltip
        $('[data-toggle="tooltip"]').tooltip();

    </script>
    <!-- Sayfa Başına Dönme Butonu JS -->
    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) /* Sayfa ne kadar aşağı kayarsa buton görünsün. 100 sayısı = Kaydırma çubuğunun piksel konumu. Bu sayı değiştirilebilir. */

                $("#topcontrol").fadeIn(500); /* // Yukarı çık butonu ne kadar hızla ortaya çıksın. 500 milisaniye = 0,5 saniye. Bu sayı değiştirilebilir. */
            else
                $("#topcontrol").fadeOut(500); /* Yukarı çık butonu ne kadar hızla ortadan kaybolsun. 500 milisaniye = 0,5 saniye. Bu sayı değiştirilebilir. */
        });
        $(document).ready(function() {
            $("#topcontrol").click(function() { /* Yukarı çık butonuna tıklanıldığında aşağıdaki satır çalışır. */
                $("html, body").animate({
                    scrollTop: "0"
                }, 500);
                /* Sayfa ne kadar hızla en yukarı çıksın.
                       0 sayısı sayfanın en üstüne çıkılacağını belirtir.
                       500 sayısı ne kadar hızla çıkılacağını belirtir. 500 milisaniye = 0,5 saniye. Bu sayı değiştirilebilir. */
                return false;
            });
        });

    </script>
